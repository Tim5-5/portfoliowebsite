<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Items</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            max-width: 800px;
            width: 100%;
        }

        .grid-item {
            width: 400px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <a href="readingguidev2.pdf" class="grid-item">
            <h2>Leeswijzer</h2>
            <p></p>
        </a>
        <a href="portfolio.html" class="grid-item">
            <h2>Portfolio</h2>
            <p></p>
        </a>
    </div>
</body>

</html>
